<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Abel Sila| QR code component</title>

		<link
			rel="stylesheet"
			href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
		<!-- stylesheet font-family -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body
		class="d-flex justify-content-center align-items-center flex-column w-100 vh-100 bg-info">
		<main
			class="card col-10 col-sm-6 col-md-3 p-3 pb-2.5 row-gap-3 rounded-3 border border-0">
			<section id="image" class="card">
				<img
					src="images/image-qr-code.png"
					alt="images of a qr-code"
					class="w-100 rounded-1" />
			</section>
			<section id="info">
				<h1 class="h5 fw-bold ln-lg text-center">
					Improve your front-end skills by building projects
				</h1>
				<p class="fs-6 text-center ls-sm">
					Scan the QR code to visit Frontend Mentor and take your coding skills
					to the next level
				</p>
			</section>
		</main>

		<div class="fs-6 p-3">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				class="text-dark"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/belunatic" target="_blank" class="text-dark"
				>Abel Sila</a
			>.
		</div>
	</body>
</html>
