<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Abel Sila | BootStrap QR code component</title>

		<link
			rel="stylesheet"
			href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
		<!-- stylesheet font-family -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body
		class="d-flex justify-content-center align-items-center flex-column w-100 vh-100">
		<main class="card p-3 pb-2.5 row-gap-3 border border-0">
			<section id="image" class="card border border-0">
				<img
					src="images/image-qr-code.png"
					alt="images of a qr-code"
					class="img-fluid rounded-3" />
			</section>
			<section id="info">
				<h1 class="h5 fw-bold text-center">
					Improve your front-end skills by building projects
				</h1>
				<p class="fs-6 text-center">
					Scan the QR code to visit Frontend Mentor and take your coding skills
					to the next level
				</p>
			</section>
		</main>

		<div class="container col-12 fs-6 mt-3 text-center">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/belunatic" target="_blank">Abel Sila</a>.
		</div>
	</body>
</html>
